<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="images/to-do-list.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>스케줄 표</title>
</head>
<body>
    <div class="musicPlayer">
        <h3>Ghibli Animation OST</h3> <p>audio tag - auto play</p>
        <audio autoplay controls> <source src="music/지브리 스튜디오 OST 40곡 모음 3시간.mp3" type="audio/mp3"> </audio>
    </div>
    <img class="totolo" src="/images/totolo.png" alt="totolo">
    <div class="js_clock">
        <h1 class="js_title">
            00:00
        </h1>
    </div>
    <form class="js_form form">
        <input type="text" placeholder="What is your name?"/>
    </form>
    <h4 class="js_greeetings greeetings"></h4>
    <button class="nameDelete">🧹Name Delete🧹</button>
    <form class="js_todoform">
        <input type="text" placeholder="Write down working"/>
    </form>
    <button class="deleteAll">🧹Delete All🧹</button>
    <ul class="js_todolist">
    </ul>
    <span class="js_weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
